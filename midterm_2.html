<!DOCTYPE html> 
<html lang="en">   
 <head>     
   <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <style>
      div{
          margin: 10px;
      }

  </style>
 </head> 

 <body>
    <button id="button1" class="btn btn-info">切換表格套用的樣式</button>
    <button id="button2" class="btn btn-info">設定表格的內邊距</button>
    <br/>
    <button id="button3" class="btn btn-danger">設定表格中含指內容的樣式</button>
    <input type="text" id="input1">

    <div id="divTable">
        <table border='1'>
            <tr>
                <td>序號</td><td>姓名</td><td>性別</td>
            </tr>
            <tr>
                <td>A01</td><td>柯小導</td><td>M</td>
            </tr>
            <tr>
                <td>A03</td><td>吳任珍</td><td>F</td>
            </tr>
            <tr>
                <td>B02</td><td>曾志會</td><td>M</td>
            </tr>
            <tr>
                <td>B04</td><td>張模于</td><td>F</td>
            </tr>
            <tr>
                <td>C05</td><td>柯嘉尤</td><td>F</td>
            </tr>
        </table>
    </div>

    
    <script>
        $(document).ready(function(){
            $("#button1").click(function(){
                $("table").toggleClass("table table-striped");
            })
            $("#button2").click(function(){
                $("td").css( "padding", "20px");
                $("td").css( "fontSize", "24px" );
            })
            $("#button3").click(function(){
                var kk = $("#input1").val();
                $("tr:contains(" + kk + ")").css("background-color", "#e6ccff");
            })
        })
    </script>
 </body> 

</html>
