<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .imgStyle{
            width: 200px;
            height: 200px;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <button id="button1">新增多張Images</button>
    <div></div>
    <script>
        $(document).ready(function(){
            urlImage = ["/images/pic1.jpg", "/images/pic2.jpg", "/images/pic3.jpg", "/images/pic4.jpg",
            "/images/pic5.jpg", "/images/pic6.jpg"];

            $("#button1").click(function(){
                for(var i=0; i<urlImage.length; i++){
                    var image = new Image();
                    image.src = urlImage[i];
                    $("div").append(image);
                }
                $("img").addClass("imgStyle");
            })
        })
    </script>
</body>

</html>
