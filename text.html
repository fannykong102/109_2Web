<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $(".btn1").click(function(){
    $("input").animate({left: "+=100px"});
  });
  $(".btn2").click(function(){
    $("p").animate({left: "0"});
  });
});
</script>
</head>
<body>

<button class="btn1">Animate</button>
<button class="btn2">Reset</button><br>
<input type="password" id="passwordID" placeholder="請輸入密碼"><br>

<p style="position:relative">This is a paragraph.</p>

</body>
</html>
