<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <input type="number" id="number1">
    <button id="button1">點點看</button>
    <div id="result1"></div>
    <hr>
    <div id="result2"></div>
    <hr>
    <div id="result3"></div>
    <hr>
    <div id="result4"></div>

    <script>
        $(document).ready(function(){
            $("#button1").on("click", function(){
                var n = $("#number1").val();
                
                var str1 = "";
                var str2 = "";
                var str3 = "";
                var str4 = "";
                
                var a = 1;
                for(var i=0; i<n; i++){
                    for(var j=0; j<n; j++){
                        str1 += "Stud-" + a + ",";
                        a++;
                    }
                    str1 += "<br>";
                }
                $("#result1").html(str1);

                var b = 1;
                for(var i=1; i<=n; i++){
                    for(var j=1; j<=i; j++){
                        str2 += "Stud-" + b + ",";
                        b++;
                    }
                    str2 += "<br>";
                }
                $("#result2").html(str2);

                for(var i=1; i<=n; i++){
                    for(var j=1; j<=i; j++){
                        str3 += "Stud-" + i + j + ",";
                    }
                    str3 += "<br>";
                }
                $("#result3").html(str3);

                for(var i=1; i<=n; i++){
                    for(var j=1; j<=i; j++){
                        str4 += "Stud-" + j + i + ",";
                    }
                    str4 += "<br>";
                }
                $("#result4").html(str4);
            });
        })
    </script>
</body>

</html>
