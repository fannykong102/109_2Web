<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div id="inputD">
        <span>請輸入要刪除列的編號</span>
        <input type="number" id="inputNumber">
        <button id="buttonDelete">刪除</button>
    </div>
    <div id="divTable">
        <table class="table table-bordered" id="t1">
        </table>
    </div>

    <script>
        $(document).ready(function(){
            var dataStudent = [
                {
                    "Sno" : "S001",
                    "Name" : "Kech",
                    "Sex" : "M",
                    "Score" : 80
                },
                {
                    "Sno" : "S002",
                    "Name" : "Mary",
                    "Sex" : "F",
                    "Score" : 90
                },
                {
                    "Sno" : "S003",
                    "Name" : "John",
                    "Sex" : "M",
                    "Score" : 88
                },
                {
                    "Sno" : "S004",
                    "Name" : "Tom",
                    "Sex" : "M",
                    "Score" : 77
                },
                {
                    "Sno" : "S005",
                    "Name" : "Joy",
                    "Sex" : "F",
                    "Score" : 50
                },
                {
                    "Sno" : "S006",
                    "Name" : "Grace",
                    "Sex" : "F",
                    "Score" : 99
                },
                {
                    "Sno" : "S007",
                    "Name" : "Peace",
                    "Sex" : "M",
                    "Score" : 40
                }
            ]
            var myTHead = $("<thead>");
            var headTr = $("<tr>");
            headTr.append($("<th>").text("編號"));
            for(var key in dataStudent[0]){
                var headTh = $("<th>").text(key);
                headTr.append(headTh);
            }
            myTHead.append(headTr);

            var myTBody = $("<tbody>");
            for(var i=0; i<dataStudent.length; i++){
                var bodyTr = $("<tr>");
                var n = i + 1;
                bodyTr.append($("<td>").text(n));
                    for(var key in dataStudent[0]){
                        var bodyTd = $("<td>").text(dataStudent[i][key]);
                        bodyTr.append(bodyTd);
                    }
                myTBody.append(bodyTr);
            }
            $("#t1").append(myTHead).append(myTBody);

            $("#buttonDelete").click(function () {
                var d = $("#inputNumber").val();
                $("td:contains("+ d + ")").parent().remove();
            })
        })
    </script>
</body>
</html>
