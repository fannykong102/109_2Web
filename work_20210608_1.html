_<html>

<head>

</head>

<body>
    <select id="select1">
        <option value="depA">StarPro</option>
        <option value="depB">CosPro</option>
        <option value="depC">RhythmLink</option>

    <select id="select2" style="display: none"></select>

            $("#select1").on("change", function(){

                switch(myOption){

                        $("#select2").empty();
                        $("#select2").show();
                        for(var i=0; i<starPro.length; i++){
                            var newOption = $("<option>").val(starPro[i]).html(starPro[i]);
                            $("#select2").append(newOption);
                        }
                        break;
                    case "depB":
                        $("#select2").empty();
                        $("#select2").show();
                        for(var i=0; i<cosPro.length; i++){
                            var newOption = $("<option>").val(cosPro[i]).html(cosPro[i]);
                            $("#select2").append(newOption);
                        }
                        break;
                    case "depC":
                        $("#select2").empty();
                        $("#select2").show();
                        for(var i=0; i<rhythmLink.length; i++){
                            var newOption = $("<option>").val(rhythmLink[i]).html(rhythmLink[i]);
                            $("#select2").append(newOption);
                        }
                        break;
                    case "depD":
                        $("#select2").empty();
                        $("#select2").show();
